name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Check code
      run:  sbt scalafmtCheck test:scalafmtCheck
    - name: Check dependencies
      run: sbt unusedCompileDependenciesTest
    - name: Compile
      run: sbt clean compile
    - name: Test
      run: sbt test
